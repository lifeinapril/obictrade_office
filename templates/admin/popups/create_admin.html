
      
  
  <div class="modal modal-default fade in" id="createadmin">
    <div class="modal-dialog">
      <form class="modal-content" enctype="multipart/form-data" ng-submit="create_admin(form)">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span></button>
          <h4 class="modal-title text-center" style="color:#333;"><b>Add role</b></h4>
        </div>
        <div class="modal-body">
            <div class="box">
               
              <h6 class="text-danger text-center">{{error}}</h6>
                    
                       <div class="form-group">
                      <label><b>Email </b></label>
                      <div class="col-sm-12">
                      <input type="email" autocomplete="false" ng-model="form.email" name="email" id="email" placeholder="Enter email">
                      </div>
                      </div>
          
                      <br>
                      <br>
                          <div class="form-group">
                          <label>Access Level</label>
                          <div class="col-md-12">
                            <select  title="link" ng-model="form.role">
                              <option ng-if="admin.administrator.role < 3" value="4">Support</option>
                              <option ng-if="admin.administrator.role < 2" value="2">Sales</option>
                              <option ng-if="admin.administrator.role < 1" value="1" selected>Manager</option>
                              <option ng-if="admin.administrator.role==0" value="0">Owner</option>
                          </select>
                          </div>
                          </div>

              </div>
        </div>
        <div class="modal-footer text-center center">
          <h5 class="text-center black" style="margin:auto !important;"> This administrator will be sent a link to their email to setup thier account</h5>
                        <br/>
                        <br/>
            <button  ng-disabled="!form.email || admin.administrator.role > 2" type="submit" class="btn btn-block btn-lg btn-blue btn-long btn-primary">Send Invite</button>
        </div>
      </form>
    </div>
  </div>

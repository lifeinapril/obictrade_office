
      
  
  <div class="modal modal-default fade in" id="deposit">
    <div class="modal-dialog">
      <form class="modal-content" enctype="multipart/form-data" ng-submit="deposit(form)">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span></button>
          <h4 class="modal-title text-center" style="color:#333;"><b>Deposit</b></h4>
        </div>
        <div class="modal-body">
            <div class="box">
              <h6 ng-if="error" class="text-danger text-center">{{error}}</h6>



                <div class="padding text-center" ng-if="admin.peer!='yes'">
                  <e>You are not a peer, you are not authorized to make deposits</e>
                </div>
                <div class="padding form-group" ng-if="admin.peer=='yes'">
                <div class="row">
                    <h4 class="black">Customer should make a transfer to this account.</h4>
                    <div class="list-group">
                      <div ng-if="admin.bank.bank.Name" class="list-group-item">
                        <b>Bank Name</b><br> 
                        <v class="black ">{{admin.bank.bank.Name}}</v><br>
                        <v class="black ">{{admin.bank.account_number}}</v>
                        <small class="black ">{{admin.bank.account_name}}</small>
                      </div>
                    </div>
                </div>
                </div>
                    
                      <div class="form-group">
                      <label><b>Amount</b></label>
                      <div class="col-sm-12">
                      <input type="number" ng-model="form.amount" name="amount" placeholder="Amount">
                      </div>
                      </div>
                      <br>
                      <br>

                       

                      <div class="form-group">
                        <label><b>ObicID</b></label>
                        <div class="col-sm-12">
                        <input type="number" ng-model="form.o_id" name="o_id" placeholder="0000000">
                        </div>
                        </div>
                          <br>
                          <br>

                      <div class="form-group">
                        <label><b>Message</b> <small>(optional)</small></label>
                        <div class="col-sm-12">
                        <input type="number" ng-model="form.message" name="message" placeholder="drop any message">
                        </div>
                        </div>
                          <br>

         <br> 
              </div>
        </div>
        <div class="modal-footer text-center center">
            <button  ng-disabled="!form.amount || !form.o_id || admin.peer=='no'" type="submit" class="btn btn-block btn-lg btn-blue btn-long btn-primary">Confirm Deposit</button>
        </div>
      </form>
    </div>
  </div>

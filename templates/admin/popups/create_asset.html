
      
  
  <div class="modal modal-default fade in" id="createasset">
    <div class="modal-dialog">
      <form class="modal-content" enctype="multipart/form-data" ng-submit="create_asset(asset)">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span></button>
          <h4 class="modal-title text-center" style="color:#333;"><b>Create Digital Asset</b></h4>
        </div>
        <div class="modal-body">
          <div class="row">
          
                <br>

                <div class=" col-xs-12 col-sm-12 col-md-12">
                  <b>Upload asset image:</b><br>
                    <div class="form-group">
                      <input ng-model="asset.files" name="files"  ngf-multiple="true" ngf-select="photo_up($files)" multiple="multiple" type="file" placeholder="Upload asset image" style="width:100%;background-color:rgba(255, 255, 255, 0) !important;color:#333 !important;" required/>
                    </div>
                  </div>
                      <br>
                  <div class=" col-xs-12 col-sm-12 col-md-12">
                    <div class="form-group">
                      <input ng-model="asset.name" type="text" style="width:100%;background-color:rgba(255, 255, 255, 0) !important;color:#333 !important;" placeholder="Name Of Asset" required>
                    </div>
                  </div>
          <br>
<br>
              
            <div class=" col-xs-12 col-sm-12 col-md-12" ng-init="asset.type=='gift card'">
              <label style="color:#333;">Asset Type</label>
                <select  title="link" ng-model="asset.type" class="input-sm" style="background-color:rgb(248, 247, 247) !important;color:rgb(27, 27, 27) !important; width:100% !important;" required>
                  <option value="gift card" selected>Gift Card</option>
                  </select>
                  <br>
            </div>





<br>

        <div class="col-md-12 col-xs-12 col-sm-12" style="float: left !important;width: 100% !important;">
          <br>
          <b>Currencies</b>
          <div class="list-group-item" style="margin-bottom: 15px !important;padding-bottom: 10px !important;" ng-repeat="curr in asset.currencies">
          <a ng-if="$index > 0" class="pull-right red" ng-click="remove_currency(curr)">Remove</a>
          <br>
          <div class="row">
            <div class="col-sm-3 col-xs-3 col-md-3">
            <b>Currency</b><br>
            <input ng-model="curr.name" type="text" style="width:100%;background-color:rgba(255, 255, 255, 0) !important;color:#333 !important;" placeholder="e.g USD" required>
          </div>
          <div class="col-sm-3 col-xs-3 col-md-3">
            <b>Symbol</b><br>
            <input ng-model="curr.symbol" type="text" style="width:100%;background-color:rgba(255, 255, 255, 0) !important;color:#333 !important;" placeholder="e.g $" required>
         </div>
           <div class="col-sm-3 col-xs-3 col-md-3">
            <b>Buying at</b><br>
            <input ng-model="curr.sell" type="number" style="width:100%;background-color:rgba(255, 255, 255, 0) !important;color:#333 !important;" placeholder="Buying at" required>
          </div>
            <div class="col-sm-3 col-xs-3 col-md-3">
              <b>Selling at</b><br>
              <input ng-model="curr.buy" type="number" style="width:100%;background-color:rgba(255, 255, 255, 0) !important;color:#333 !important;" placeholder="Selling at" required>  
            </div>
           </div>
           </div>
          <br><br>
          <a class="btn btn-link pull-right" style="cursor:pointer !important;margin: auto !important;" ng-click="add_currency('','')">Add Currency +</a>
          <br><br>

          <br>
        </div>



        
       
        <div class="col-md-12 col-xs-12 col-sm-12" style="float: left !important;width: 100% !important;" ng-if="asset.type=='gift card'">
          <b>Card Types</b>
          <div class="list-group-item" style="margin-bottom: 15px !important;" ng-repeat="card in asset.card_types">
          <a class="pull-right red" ng-click="remove_card_type(card)">Remove</a>
          <v>{{card}}</v>
           </div>
          <br>
           <div class="pull-right">
            <select title="link" name="card_type" ng-options="card_type as card_type for card_type in card_types" ng-model="card_type" style="padding: 5px !important;border: 1px solid rgb(58, 57, 57) !important;">
            </select>
            <a class="btn btn-link" style="cursor:pointer !important;margin: auto !important;" ng-click="add_card_type(card_type)">Add Card Type +</a>
           </div>
          <br><br>

          <br>
        </div>



            <div class="col-md-12 col-xs-12 col-sm-12">
                <input ng-model="asset.description" type="text" class="form-control" style="width:100%;background-color:rgba(255, 255, 255, 0) !important;color:#333 !important;" placeholder="Asset Description">
            </div>







          </div>
        </div>
        <div class="modal-footer text-center center">
          <button ng-disabled="!asset.currencies[0].sell || !asset.name" type="submit" style="background:rgb(199, 96, 0);color:#fff;" class="btn btn-outline">Create Asset</button>
        </div>
      </form>
    </div>
  </div>

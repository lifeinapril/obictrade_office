
    <head>
        <title>ObicAdmin: Setup Account</title>
       </head>

<div id="text-center padding">
    <br><br><br>
    <a style="text-decoration:none; margin-bottom:10px !important;" class="row text-center">
    <!-- <img src="images/obic.png" height="80" /> -->
      <h3 class="text-center"><b style="color:rgb(10, 95, 134); font-size:30px;">Obic</b><v style=" font-size:30px;color:rgb(0, 0, 0);font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Trade</v></h3>
    </a>
    <div class="text-center">
        <small class="text-center">Hello <b>{{admin.first_name || '...'}}</b>,<br> you are now an <b class="orange" ng-if="admin.access_level==1">Owner</b> <b class="orange" ng-if="admin.access_level==2">Employee</b> <b class="orange" ng-if="!admin.access_level">Administrator</b> of obictrade, please keep your account secured at all times</small>
     </div>
        
  
    <div class="container login-box center-box">
    <h6 class="text-danger text-center" style="margin-top:-21px;">{{error}}</h6>
     <form  class="form-horizontal">
     
     
        <div class="form-group">
        <label class="control-label col-sm-2"><small>New Password</small> </label>
        <div class="col-sm-10">
          <input class="form-control"  placeholder="Enter your new password" type="password" ng-model="Form.password" id="password" required>
        </div>
      </div>
     
       
      <div class="form-group">
        <label class="control-label col-sm-2"><small>Confirm Password</small> </label>
        <div class="col-sm-10">
          <input class="form-control" placeholder="Enter new password again" type="password" ng-model="Form.r_password" id="confirm_password" required>
        </div>
      </div>
     
      
      <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10 col-md-12">
            <br>
          <button ng-disabled="!Form.password || Form.password!=Form.r_password" ng-click="update_password(Form)" class="btn btn-blue">
               UPDATE
          </button>
        </div>
      </div>

    </form>
    </div>
    </div>
